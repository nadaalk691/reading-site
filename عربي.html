<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدرسة الربة الثانوية الشاملة المختلطة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 40px 20px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            color: #fff;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.1em;
            color: #e0e0e0;
        }
        .search-container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .search-container input, .search-container select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-container button {
            background: #1e3c72;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .search-container button:hover {
            background: #16315e;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>مدرسة الربة الثانوية الشاملة المختلطة</h1>
        <p>البحث عن الكتب المدرسية مباشرة عبر Google</p>
    </header>

    <div class="search-container">
        <input type="text" id="bookName" placeholder="أدخل اسم الكتاب المطلوب">
        <select id="bookSelect">
            <option value="">-- اختر الكتاب من القائمة --</option>
            <option value="الرياضيات">الرياضيات</option>
            <option value="اللغة العربية">اللغة العربية</option>
            <option value="اللغة الإنجليزية">اللغة الإنجليزية</option>
            <option value="الفيزياء">الفيزياء</option>
            <option value="الكيمياء">الكيمياء</option>
            <option value="الأحياء">الأحياء</option>
        </select>
        <button onclick="searchBook()">بحث عن الكتاب</button>
    </div>

    <footer>
        © 2026 - موقع طلاب مدرسة الربة الثانوية
    </footer>

    <script>
        function searchBook() {
            const input = document.getElementById('bookName').value.trim();
            const selectValue = document.getElementById('bookSelect').value;
            
            let query = input || selectValue;
            if (!query) {
                alert('⚠️ الرجاء إدخال اسم الكتاب أو اختيار كتاب من القائمة.');
                return;
            }

            // البحث على Google مع PDF
            const googleSearch = `https://www.google.com/search?q=${encodeURIComponent(query)}+PDF`;
            window.open(googleSearch, '_blank');
        }
    </script>
</body>
</html>
